<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="assests/favicon.png" type="image/x-icon" />
  </head>

  <body>
    <div class="login">
      <div class="avatar">
        <span class="material-symbols-outlined size-20"> person </span>
      </div>
        <div class="button-box">
          <div class="btn-toggler" id="btn-toggle"></div>
          <button
            type="button"
            class="toggle-btn"
            onclick="toggleLoginForm(false)"
          >
            Login
          </button>
          <button
            type="button"
            class="toggle-btn"
            onclick="toggleLoginForm(true)"
          >
            Register
          </button>
        </div>
      <form class="login-form" id="loginForm">
        <div class="textbox">
          <input id="name" type="text" placeholder="Name" />
          <span class="material-symbols-outlined"> person </span>
        </div>
        <div class="textbox">
          <input id="email" type="email" placeholder="Email" />
          <span class="material-symbols-outlined"> mail </span>
        </div>
        <div class="textbox">
          <input id="password" type="password" placeholder="Password" />
          <span class="material-symbols-outlined"> lock </span>
        </div>
        <div class="agreement-container">
          <input type="checkbox" name="agree" id="agree" />
          <span class="change-conainer">I agree to the terms & conditions</span>
        </div>
        <button type="submit">LOGIN</button>
        <a href="https://github.com/arka-6">Forgot your credentials?</a>
      </form>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
